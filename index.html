  <div class="main-bg-container">
  <div class="container">
    <div class="spinBtn"><h1 class="heading">SPIN</h1></div>
    <div class="wheel">
        <div class="number" style="--i:1;--clr:#db7093;"><span>True</span></div>
        <div class="number" style="--i:2;--clr:#20b2aa;"><span>False</span></div>
        <div class="number" style="--i:3;--clr:#d63e92;"><span>True</span></div>
        <div class="number" style="--i:4;--clr:#daa520;"><span>False</span></div>
        <div class="number" style="--i:5;--clr:#ff340f;"><span>True</span></div>
        <div class="number" style="--i:6;--clr:#ff7f50;"><span>False</span></div>
        <div class="number" style="--i:7;--clr:#3cb371;"><span>True</span></div>
        <div class="number" style="--i:8;--clr:#4169e1;"><span>False</span></div>
    </div>
</div>
